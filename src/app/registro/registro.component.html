<div class="container">
  <mat-card class="mat-elevation-z8">
    <div class="row">
      <div class="col-4">
        <img class="image" [src]="url_image" />
      </div>
      <div class="col-8">
        <mat-card-title> REGISTRO </mat-card-title>

        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
          <mat-card-content>
            <mat-form-field class="input">
              <input
                matInput
                name="nombre"
                type="text"
                placeholder="Nombres"
                required
                [(ngModel)]="tercero.nombre"
              />
            </mat-form-field>

            <mat-form-field class="input">
              <input
                matInput
                name="appellido"
                type="text"
                placeholder="Apellidos"
                required
                [(ngModel)]="tercero.apellido"
              />
            </mat-form-field>
            <mat-form-field class="input">
              <input
                matInput
                name="email"
                type="email"
                placeholder="Correo"
                required
                [(ngModel)]="tercero.email"
              />
            </mat-form-field>
            <h3>Crea una contraseña para tu cuenta</h3>
            <mat-form-field class="input">
              <input
                matInput
                name="password"
                type="password"
                placeholder="Contraseña"
                required
                [(ngModel)]="password.psw1"
              />
            </mat-form-field>
            <mat-form-field class="input">
              <input
                matInput
                name="password"
                type="password"
                placeholder="Verifica tu contraseña"
                required
                [(ngModel)]="password.psw2"
              />
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent" type="reset">
              Cancelar
            </button>
            <button mat-raised-button color="primary" type="submit">
              Registrar
            </button>
          </mat-card-actions>
        </form>
      </div>
    </div>
  </mat-card>
</div>
