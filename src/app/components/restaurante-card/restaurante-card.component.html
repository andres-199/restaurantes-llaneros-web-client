<mat-card>
  <img
    style="max-height: 200px"
    mat-card-image
    [src]="restaurante.imagen.path"
    *ngIf="restaurante.imagen"
  />
  <mat-card-header>
    <mat-card-title>{{ restaurante.nombre }}</mat-card-title>
    <mat-card-subtitle> {{ restaurante.descripcion }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
