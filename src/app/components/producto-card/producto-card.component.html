<mat-card (click)="onClickView.emit(producto)">
  <mat-card-header>
    <img
      mat-card-avatar
      [src]="producto.Imagenes[0]?.path"
      *ngIf="producto.Imagenes"
    />
    <mat-card-title>{{ producto.nombre }}</mat-card-title>
    <mat-card-subtitle>
      <p>
        {{ producto.descripcion }}
      </p>
      <p>{{ producto.precio | currency: 'COP' }}</p>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions class="actions" *ngIf="!hideActions">
    <button
      mat-icon-button
      color="primary"
      (click)="$event.stopPropagation(); onClickShoppingCart.emit(producto)"
      matTooltip="Agregar {{ producto.nombre }} al carrito"
    >
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
