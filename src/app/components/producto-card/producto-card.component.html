<mat-card>
  <mat-card-header>
    <img
      mat-card-avatar
      [src]="producto.Imagenes[0]?.path"
      *ngIf="producto.Imagenes"
    />
    <mat-card-title>{{ producto.nombre }}</mat-card-title>
    <mat-card-subtitle>
      <p>
        {{ producto.descripcion }}
      </p>
      <p>{{ producto.precio | currency }}</p>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions class="actions">
    <button mat-icon-button color="primary">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
