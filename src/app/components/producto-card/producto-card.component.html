<mat-card class="card-container" (click)="onClickView.emit(producto)">
  <mat-card-header>
    <img
      mat-card-avatar
      [src]="producto.Imagenes[0]?.path"
      *ngIf="producto.Imagenes"
    />

    <mat-card-title style="display: flex; flex-direction: row">
      <div class="name">{{ producto.nombre }}</div>
      <div class="price-separator"></div>
      <div class="price">{{ producto.precio | currency: 'COP' }}</div>
    </mat-card-title>
    <mat-card-subtitle class="description">
      <p>
        {{ producto.descripcion }}
      </p>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions class="actions" *ngIf="!hideActions">
    <button
      mat-icon-button
      color="primary"
      (click)="$event.stopPropagation(); onClickShoppingCart.emit(producto)"
      matTooltip="Agregar {{ producto.nombre }} al carrito"
    >
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
