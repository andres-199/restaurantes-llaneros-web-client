<h1 mat-dialog-title>NÃšMERO DE MESAS</h1>
<div mat-dialog-content>
  <p>Cuantas mesas ofrece en su establecimiento?</p>
  <mat-form-field class="full-width">
    <mat-label>Cantidad</mat-label>
    <input matInput type="number" [(ngModel)]="cantidadMesas" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Cupo</mat-label>
    <input matInput type="number" [(ngModel)]="cupoMesas" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-button
    [mat-dialog-close]="{ cupoMesas: cupoMesas, cantidadMesas: cantidadMesas }"
    cdkFocusInitial
  >
    Crear
  </button>
</div>
